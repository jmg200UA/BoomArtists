<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Artista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content style="display: flex; align-items: center;">
    <ion-thumbnail style="flex-basis: 33%;">
      <div style="width: 100%;">
        <img [src]="artista.image" alt="Foto del artista" style="width: 100%;">
      </div>
    </ion-thumbnail>
    <ion-card-header style="flex-basis: 67%;">
      <ion-card-title>{{cantante}}</ion-card-title>
    </ion-card-header>
  </ion-card-content>

    <!-- Lista para mostrar las 5 canciones más escuchadas -->
    <ion-list>
      <ion-item *ngFor="let track of topTracks; let i = index; let j = index">
        <ion-label>
          <h2 class="titulo">{{ i + 1}}. {{ track.name }}</h2>
          <div *ngIf="previewUrl">
            <audio controls [src]="previewUrl[j]"></audio>
          </div>
          <div *ngIf="!previewUrl">
            <p>No se encontró la canción con el título proporcionado.</p>
          </div>
        </ion-label>
        <ion-thumbnail slot="start">
          <img [src]="topYT[j]?.items[0].snippet.thumbnails.default.url" alt="Imagen track">
        </ion-thumbnail>
        <ion-button (click)="toggleVideo($event)" [id]="i" >{{ visibilidad[i].visible }}</ion-button>
        <iframe *ngIf="visibilidad[i].visible==='Ocultar'" width="220" height="100" src="https://www.youtube.com/embed/FRthkpJ_NFo" frameborder="0" allowfullscreen></iframe>
      </ion-item>
    </ion-list>
    <!-- <ion-button expand="full" (click)="toggleTrackList()">
      {{ showTrackList ? 'Ocultar canciones' : 'Mostrar canciones' }}
      <ion-icon slot="end" [name]="showTrackList ? 'chevron-up' : 'chevron-down'"></ion-icon>
    </ion-button> -->
</ion-content>

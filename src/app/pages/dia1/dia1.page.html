  <ion-card>
    <ion-card-content class="cantante">
      <ion-thumbnail>
        <div class="round-image">
          <img [src]="'https://www.rionegro.com.ar/wp-content/uploads/2020/09/unnamed-5.jpg'" alt="Foto del artista" class="small-image">

      <ion-card-header class="nombreartista">
        <ion-card-title>Duki</ion-card-title>
      </ion-card-header>
    </ion-card-content>
    <ion-list *ngIf="showTrackList">
      <ion-item *ngFor="let track of topTracks; let i = index">
        <ion-label>
          <h2>{{ i + 1 }}. {{ track.name }}</h2>
        </ion-label>
        <ion-thumbnail slot="start">
          <img [src]="track.image[1]['#text']">
        </ion-thumbnail>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="toggleTrackList()">
      {{ showTrackList ? 'Ocultar canciones' : 'Mostrar canciones' }}
      <ion-icon slot="end" [name]="showTrackList ? 'chevron-up' : 'chevron-down'"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
